name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Generate sitemap
        run: npm run sitemap
      - name: Lint
        run: npm run lint --if-present
      - name: Type check
        run: npm run type-check
      - name: Test
        run: npm run test:ci --if-present || echo "Tests skipped or failed (non-blocking)"
        continue-on-error: true
      - name: Build
        run: npm run build
      - name: List docs output
        run: ls -la docs | head -n 100
