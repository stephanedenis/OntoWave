<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OntoWave - Test Tableaux Simple</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // Simuler OntoWave basique pour tester le rendu de markdown
        fetch('index.md')
            .then(response => response.text())
            .then(markdown => {
                console.log('Markdown chargé:', markdown.substring(0, 100) + '...');
                
                // Test basique de conversion tableaux markdown vers HTML
                let html = markdown
                    .replace(/\|(.+)\|/g, (match, content) => {
                        const cells = content.split('|').map(cell => cell.trim());
                        return '<tr>' + cells.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
                    })
                    .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                    .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                    .replace(/\n/g, '<br>');
                
                console.log('HTML généré:', html.substring(0, 200) + '...');
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Erreur chargement markdown:', error);
                document.getElementById('content').innerHTML = '<p>Erreur de chargement</p>';
            });
    </script>
</body>
</html>
