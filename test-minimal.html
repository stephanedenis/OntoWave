<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoWave Test Simple</title>
</head>
<body>
    <div id="content">⏳ Chargement...</div>
    
    <script type="module" src="docs/assets/md-B_Y-_9Ry.js"></script>
    <script type="module" src="docs/assets/index-BfHSqbNC.js"></script>
    <script type="module">
        // Attendre que OntoWave soit disponible
        const waitForOntoWave = () => {
            return new Promise((resolve) => {
                const check = () => {
                    if (window.OntoWave) {
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        };
        
        waitForOntoWave().then(() => {
            fetch('test-tableaux.md')
                .then(r => r.text())
                .then(md => {
                    const renderer = window.OntoWave.createRenderer();
                    document.getElementById('content').innerHTML = renderer.render(md);
                    console.log('✅ OntoWave rendu terminé');
                })
                .catch(err => {
                    console.error('❌ Erreur:', err);
                    document.getElementById('content').innerHTML = '❌ Erreur de chargement';
                });
        });
    </script>
</body>
</html>
