<!DOCTYPE html>
<html>
<head>
    <title>OntoWave - Hybrid Loading</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Configuration OntoWave -->
    <script type="application/json" id="ontowave-config">
    {
        "title": "OntoWave Documentation",
        "defaultPage": "index.md"
    }
    </script>
    
    <!-- Chargement hybride : Local d'abord, puis CDN en fallback -->
    <script>
        // Fonction pour charger OntoWave
        function loadOntoWave(src, isLocal = false) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log(`‚úÖ OntoWave charg√© depuis ${isLocal ? 'LOCAL' : 'CDN'}: ${src}`);
                    resolve();
                };
                script.onerror = () => {
                    console.warn(`‚ùå √âchec chargement ${isLocal ? 'LOCAL' : 'CDN'}: ${src}`);
                    reject();
                };
                document.head.appendChild(script);
            });
        }
        
        // Strat√©gie de chargement hybride
        async function loadOntoWaveHybrid() {
            const localSources = [
                './dist/ontowave.min.js',           // Build local
                '../dist/ontowave.min.js',          // Dossier parent
                '/dist/ontowave.min.js'             // Racine
            ];
            
            const cdnSources = [
                'https://cdn.jsdelivr.net/npm/ontowave@latest/dist/ontowave.min.js',
                'https://unpkg.com/ontowave@latest/dist/ontowave.min.js'
            ];
            
            // 1. Essayer les sources locales d'abord
            for (const src of localSources) {
                try {
                    await loadOntoWave(src, true);
                    return; // Succ√®s, on s'arr√™te
                } catch (e) {
                    // Continue vers la source suivante
                }
            }
            
            // 2. Si √©chec local, essayer les CDN
            console.log('üì° Aucune version locale trouv√©e, tentative CDN...');
            for (const src of cdnSources) {
                try {
                    await loadOntoWave(src, false);
                    return; // Succ√®s CDN
                } catch (e) {
                    // Continue vers le CDN suivant
                }
            }
            
            // 3. Si tout √©choue
            console.error('‚ùå Impossible de charger OntoWave');
            document.body.innerHTML = `
                <div style="padding: 2rem; text-align: center; color: red; font-family: Arial;">
                    <h2>‚ùå Erreur de Chargement OntoWave</h2>
                    <p>Impossible de charger OntoWave depuis les sources locales ou CDN.</p>
                    <p><strong>Solutions :</strong></p>
                    <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                        <li>V√©rifiez que <code>dist/ontowave.min.js</code> existe</li>
                        <li>V√©rifiez votre connexion internet</li>
                        <li>V√©rifiez les politiques CORS/CSP</li>
                    </ul>
                </div>
            `;
        }
        
        // D√©marrer le chargement au load de la page
        document.addEventListener('DOMContentLoaded', loadOntoWaveHybrid);
    </script>
</body>
</html>
