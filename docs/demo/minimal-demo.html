<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoWave - Minimal Demo</title>
</head>
<body>
    <!-- Minimal OntoWave setup - English only -->
    <script src="../ontowave.min.js"></script>
    <script>
        // Minimal configuration - English only
        window.ontoWaveConfig = {
            locales: ["en"],
            defaultLocale: "en",
            sources: {
                en: "/demo/minimal-content.md"
            },
            enablePrism: true,
            ui: {
                languageButtons: 'none',  // No language buttons for minimal version
                showMenu: true,
                showConfiguration: false  // Hide configuration for simplicity
            }
        };
    </script>
</body>
</html>
