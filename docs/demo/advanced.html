<!DOCTYPE html>
<html>
<head>
    <title>OntoWave - Configuration avancée</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Configuration avancée avec multilingue
        window.OntoWaveConfig = {
            ui: {
                languageButtons: 'both',
                showTitle: true,
                theme: 'auto'
            },
            content: {
                supportedLanguages: ['fr', 'en'],
                defaultLanguage: 'fr'
            }
        };
    </script>
    <script src="../ontowave.min.js"></script>
</body>
</html>
