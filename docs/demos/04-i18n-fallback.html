<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 04 - i18n Fallback</title>
</head>
<body>
    <div id="app"></div>
    
    <!-- OntoWave CONFIG with German browser (should fallback to French) -->
    <script>
        // Simulate German browser
        Object.defineProperty(navigator, 'language', {
            get: function() { return 'de-DE'; }
        });
        
        window.ontoWaveConfig = {
            locales: ["fr", "en"],
            defaultLocale: "fr",
            sources: {
                fr: "test-i18n-french.md",
                en: "test-i18n-english.md"
            }
        };
    </script>
    
    <!-- OntoWave -->
    <script src="https://cdn.jsdelivr.net/npm/ontowave@latest/dist/ontowave.min.js"></script>
</body>
</html>
