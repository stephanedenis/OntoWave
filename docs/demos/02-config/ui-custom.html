<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Customization - OntoWave Demo</title>
  <meta name="description" content="Toggle sidebar, header, TOC, footer, minimal mode">
</head>
<body>
  <!-- OntoWave CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ontowave@latest/dist/ontowave.min.js"></script>
  <script>
    window.ontoWaveConfig = {
    "ui": {
        "header": true,
        "sidebar": true,
        "toc": true,
        "footer": true,
        "minimal": false,
        "menu": true
    }
};
  </script>
</body>
</html>
