<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internationalization - OntoWave Demo</title>
  <meta name="description" content="Auto language detection, fallback, multilingual routing">
</head>
<body>
  <!-- OntoWave CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ontowave@latest/dist/ontowave.min.js"></script>
  <script>
    window.ontoWaveConfig = {
    "i18n": {
        "default": "fr",
        "supported": [
            "fr",
            "en"
        ]
    }
};
  </script>
</body>
</html>
