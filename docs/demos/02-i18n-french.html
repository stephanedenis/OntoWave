<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoWave - Démo i18n Français</title>
    <script src="../ontowave.min.js"></script>
</head>
<body>
    <div id="ontowave"></div>
    
    <script>
        // Forcer le hash pour bypass détection automatique langue
        location.hash = '#test-i18n-french.md';
        
        // Configuration OntoWave (API v0.x)
        window.ontoWaveConfig = {
            baseUrl: '/demos/',
            defaultPage: 'test-i18n-french.md',
            languages: {
                supported: 'fr,en',
                fallback: 'fr'
            }
        };
    </script>
</body>
</html>
