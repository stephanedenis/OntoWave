<!DOCTYPE html>
<html>
<head><title>OntoWave Test Simple</title></head>
<body>
<div id="ontowave"></div>
<pre id="debug">Loading OntoWave...</pre>

<script>
window.ontoWaveConfig = {
  baseUrl: '/demos/',
  defaultPage: 'test-plantuml-file.md',
  enablePlantUML: true
};

document.getElementById('debug').textContent += '\nConfig set: ' + JSON.stringify(window.ontoWaveConfig);
</script>

<script src="../ontowave.min.js" onerror="document.getElementById('debug').textContent += '\n❌ ERROR loading ontowave.min.js!'"></script>

<script>
setTimeout(() => {
  const debug = document.getElementById('debug');
  debug.textContent += '\n\n✅ Scripts loaded';
  debug.textContent += '\nOntoWave global: ' + (typeof window.OntoWave);
  debug.textContent += '\nSVG count: ' + document.querySelectorAll('svg').length;
  debug.textContent += '\nHash: ' + location.hash;
  debug.textContent += '\n#ontowave innerHTML length: ' + document.getElementById('ontowave').innerHTML.length;
}, 5000);
</script>
</body>
</html>
