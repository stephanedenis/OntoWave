<!DOCTYPE html>
<html>
<head>
    <title>OntoWave - Style MkDocs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Configuration style MkDocs Material -->
    <script type="application/json" id="ontowave-config">
    {
        "title": "ðŸ“– Documentation OntoWave",
        "defaultPage": "index.md",
        "mermaid": {
            "theme": "default"
        },
        "ui": {
            "showSidebar": true,
            "showSearch": true,
            "theme": "mkdocs"
        }
    }
    </script>
    
    <!-- Styles MkDocs Material -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            margin: 0;
            background: #fafafa;
            color: rgba(0,0,0,.87);
        }
        
        .ontowave-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #fafafa;
        }
        
        /* Header style MkDocs */
        .ontowave-header {
            background: #3f51b5;
            color: white;
            padding: 0;
            box-shadow: 0 1.5px 3px rgba(0,0,0,.24), 0 3px 8px rgba(0,0,0,.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .ontowave-header-content {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .ontowave-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-right: 2rem;
            text-decoration: none;
            color: white;
        }
        
        .ontowave-search {
            background: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.3);
            border-radius: 3px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.8rem;
            width: 300px;
            margin-left: auto;
        }
        
        .ontowave-search::placeholder {
            color: rgba(255,255,255,.7);
        }
        
        /* Layout principal */
        .ontowave-main {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Sidebar style MkDocs */
        .ontowave-sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e0e0e0;
            padding: 1.5rem 0;
            overflow-y: auto;
            height: calc(100vh - 64px);
            position: sticky;
            top: 64px;
        }
        
        .ontowave-nav {
            padding: 0 1.5rem;
        }
        
        .ontowave-nav-item {
            display: block;
            padding: 0.5rem 1rem;
            margin: 0.1rem 0;
            color: rgba(0,0,0,.87);
            text-decoration: none;
            border-radius: 3px;
            font-size: 0.875rem;
            font-weight: 400;
            transition: all 0.125s;
        }
        
        .ontowave-nav-item:hover {
            background: #e8eaf6;
            color: #3f51b5;
        }
        
        .ontowave-nav-item.active {
            background: #3f51b5;
            color: white;
            font-weight: 500;
        }
        
        /* Content area */
        .ontowave-content {
            flex: 1;
            background: white;
            margin: 1.5rem;
            border-radius: 3px;
            box-shadow: 0 2px 2px rgba(0,0,0,.1), 0 1px 5px rgba(0,0,0,.12);
            padding: 2.5rem;
            overflow-y: auto;
        }
        
        /* Typography MkDocs */
        .ontowave-content h1 {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
            margin: 0 0 1.5rem;
            color: rgba(0,0,0,.87);
        }
        
        .ontowave-content h2 {
            font-size: 1.875rem;
            font-weight: 400;
            line-height: 1.3;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .ontowave-content h3 {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 1.5rem 0 0.75rem;
        }
        
        .ontowave-content p {
            margin: 0 0 1rem;
            line-height: 1.7;
        }
        
        .ontowave-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.875rem;
        }
        
        .ontowave-content pre {
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .ontowave-content pre code {
            background: none;
            padding: 0;
        }
        
        /* Tables */
        .ontowave-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .ontowave-content th,
        .ontowave-content td {
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            text-align: left;
        }
        
        .ontowave-content th {
            background: #f5f5f5;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .ontowave-main {
                flex-direction: column;
            }
            
            .ontowave-sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .ontowave-content {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
        }
        
        /* Footer */
        .ontowave-footer {
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(0,0,0,.6);
        }
    </style>
    
    <script src="../dist/ontowave.min.js"></script>
    
    <!-- Injection du layout MkDocs aprÃ¨s chargement -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Attendre que OntoWave soit chargÃ©
            setTimeout(() => {
                const container = document.querySelector('.ontowave-container');
                if (container) {
                    // Restructurer le layout pour ressembler Ã  MkDocs
                    const header = container.querySelector('.ontowave-header');
                    const sidebar = container.querySelector('.ontowave-sidebar');
                    const content = container.querySelector('.ontowave-content');
                    
                    if (header && sidebar && content) {
                        // Ajouter classes et structure MkDocs
                        header.innerHTML = `
                            <div class="ontowave-header-content">
                                <a href="#" class="ontowave-title">ðŸ“– Documentation OntoWave</a>
                                <input type="text" class="ontowave-search" placeholder="Rechercher...">
                            </div>
                        `;
                        
                        // CrÃ©er le layout principal
                        const main = document.createElement('div');
                        main.className = 'ontowave-main';
                        main.appendChild(sidebar);
                        main.appendChild(content);
                        
                        container.appendChild(header);
                        container.appendChild(main);
                        
                        // Ajouter footer
                        const footer = document.createElement('footer');
                        footer.className = 'ontowave-footer';
                        footer.innerHTML = 'Documentation gÃ©nÃ©rÃ©e avec OntoWave';
                        container.appendChild(footer);
                    }
                }
            }, 1000);
        });
    </script>
</body>
</html>
