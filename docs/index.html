<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoWave - Micro-application pour sites statiques</title>
    <meta name="description" content="Micro-application JavaScript légère pour sites statiques avec support multilingue, Mermaid, PlantUML et Markdown">
</head>
<body>
    <!-- OntoWave CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ontowave@latest/dist/ontowave.min.js"></script>
    
    <!-- Configuration OntoWave -->
    <script>
        window.ontoWaveConfig = {
            locales: ["fr", "en"],
            defaultLocale: "fr",
            sources: {
                fr: "index.fr.md",
                en: "index.en.md"
            },
            ui: {
                showMenu: true,
                showConfiguration: true
            },
            enablePrism: true,
            enableMermaid: true,
            enablePlantUML: true,
            enableSearch: true
        };
    </script>
</body>
</html>
