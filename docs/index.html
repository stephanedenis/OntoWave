<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoWave - Documentation Interactive</title>
    <style>
    /* Configuration bilingue par défaut */
    body[data-lang="fr"] .lang-en { display: none !important; }
    body[data-lang="en"] .lang-fr { display: none !important; }
    </style>
</head>
<body data-lang="fr">
    <!-- Configuration OntoWave pour site bilingue -->
    <script type="application/json" id="ontowave-config">
    {
        "ui": {
            "minimal": false,
            "lang": "fr"
        },
        "i18n": {
            "default": "fr",
            "supported": ["fr", "en"]
        },
        "brand": "OntoWave",
        "theme": "light"
    }
    </script>
    
    <!-- OntoWave avec système multilingue intégré -->
    <script src="ontowave.min.js"></script>
</body>
</html>
