<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoWave - Micro-application pour sites statiques</title>
</head>
<body>
    <!-- OntoWave depuis fichier local -->
    <script src="ontowave.min.js"></script>
    <script>
        // Configuration OntoWave inline
        window.ontoWaveConfig = {
            locales: ["fr", "en"],
            defaultLocale: "fr",
            sources: {
                fr: "index.fr.md",
                en: "index.en.md"
            },
            ui: {
                showMenu: true,
                showConfiguration: true
            },
            enablePrism: true,
            enableMermaid: true,
            enablePlantUML: true,
            enableSearch: true
        };
    </script>
</body>
</html>
