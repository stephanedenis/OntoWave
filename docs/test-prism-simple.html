<!DOCTYPE html>
<html>
<head>
    <title>Test Prism Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Test Prism Simple</h1>
    
    <div class="test-section">
        <h2>Test 1: Code visible</h2>
        <pre><code class="language-html">&lt;div&gt;Code visible&lt;/div&gt;</code></pre>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Code dans conteneur caché</h2>
        <div class="hidden">
            <pre><code class="language-html">&lt;div&gt;Code caché&lt;/div&gt;</code></pre>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Contrôles</h2>
        <button onclick="showHidden()">Afficher le code caché</button>
        <button onclick="applyPrism()">Appliquer Prism</button>
        <button onclick="checkTokens()">Vérifier tokens</button>
    </div>
    
    <div class="test-section">
        <h2>Résultats</h2>
        <div id="results"></div>
    </div>

    <!-- Charger Prism -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    
    <script>
        function showHidden() {
            document.querySelector('.hidden').style.display = 'block';
            log('Code caché maintenant visible');
        }
        
        function applyPrism() {
            if (window.Prism) {
                window.Prism.languages.html = window.Prism.languages.markup;
                window.Prism.highlightAll();
                log('Prism.highlightAll() exécuté');
            } else {
                log('Prism non disponible');
            }
        }
        
        function checkTokens() {
            const tokens = document.querySelectorAll('.token');
            log(`Tokens trouvés: ${tokens.length}`);
            tokens.forEach((token, i) => {
                log(`Token ${i}: "${token.textContent}" (classe: ${token.className})`);
            });
        }
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        // Tester au chargement
        window.addEventListener('load', () => {
            log('Page chargée');
            setTimeout(() => {
                log(`Prism disponible: ${!!window.Prism}`);
                log(`Langages disponibles: ${window.Prism ? Object.keys(window.Prism.languages).join(', ') : 'aucun'}`);
                applyPrism();
                checkTokens();
            }, 1000);
        });
    </script>
</body>
</html>
